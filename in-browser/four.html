<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript" src="vue.min.js"></script>
	<title>Four Vue</title>
</head>
<body>
	<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<script type="text/javascript">
	var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' }
    ]
  }
})
</script>

</body>
</html>
